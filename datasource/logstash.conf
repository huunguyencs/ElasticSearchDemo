input {
    file {
        path => "/home/huu/Documents/Database/ElasticSearchDemo/datasource/ligue-11920.csv"
        start_position => "beginning"
        sincedb_path => "/dev/null"
    }
}
filter {
    csv {
        separator => ","
        columns => ["Date","Time","HomeTeam","AwayTeam","FTHG","FTAG","FTR","HTHG","HTAG","HTR","HS","AS","HST","AST","HF","AF","HC","AC","HY","AY","HR"]
    }
    mutate {
        convert => {
            "Date" => "integer"
            "FTHG" => "integer"
            "FTAG" => "integer"
        }
    }
}
output {
    elasticsearch {
        action => "index"
        hosts => "http://localhost:9200"
        index => "ligue-1"
    }
    stdout {
        codec => rubydebug
    }
}